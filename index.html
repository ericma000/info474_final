<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Node-Link Tree</title>
	<link href="interactive_tree.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
 
  </head>
  <body>
    <!-- <div id="chart"></div> -->
    <div id="chart">
        <div class="species_description" id="sp_1">
                <h4></h4>
                <p></p>
        </div>
        <div class="instructions" id="title">
            <h4>"hjhjh" </h4>
        </div>
        
        <!-- <div class="species_description" id="sp_2">
            <h4></h4>
            <p></p>
        </div> -->

    </div>
    
    <script type="text/javascript">

var w = 700,
    h = 450,
    i = 0,
    duration = 700,
    root;

var tree = d3.layout.tree()
    .size([h, w - 160]);

var species_1 = $('#sp_1');
var species_2 = $('#sp_2');

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .append("svg:g")
        .attr("transform", "translate(40,0)");
        vis.append("text")
            .attr("x", (w / 2))             
            .attr("y", (h/10))

d3.json("math_map_compact.json", function(json) {
  json.x0 = 800;
  json.y0 = 0;
  update(root = json);
});

function update(source) {
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();
  //var links = tree.links(nodes);

  // Update the nodes…
  	var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

	var nodeEnter = node.enter().append("svg:g")
    	.attr("class", "node")
        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; });
        
  // Enter any new nodes at the parent's previous position. 
  	nodeEnter.append("svg:circle")
    //   .attr("r", 4.5)
    //   .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
      .attr('r', function(d) {return d.radius})
      .attr('fill', 'steelblue')
      .on("click", function(d) {                
                    $('#sp_1 h4').text(d.answer);
                    $('#sp_1 p').text(d.name);})
	
	nodeEnter.append("svg:text")
      	.attr("x", function(d) { return d._children ? -8 : 8; })
		.attr("y", 3)
      	.text(function(d) { return d.name; });

    // Transition nodes to their new position.
	nodeEnter.transition()
		.duration(duration)
		.attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      	.style("opacity", 1)
      .select("circle")
    	//.attr("cx", function(d) { return d.x; })
		//.attr("cy", function(d) { return d.y; })
        .style("fill", "lightsteelblue");
      
  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

//   // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);


  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
//   nodes.forEach(function(d) {
//     d.x0 = d.x;
//     d.y0 = d.y;
//   });
}

d3.select(self.frameElement).style("height", "410px");


    </script>
  </body>
</html>
